{% load trans from i18n %}

<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>{% trans 'main:ajax_fail:heading' %}</h3>
    </div>
    <div class="modal-body">
      {% include "main/texts/ajax_fail_text.html" %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary pln-reload">
        <i class="chv-icon chv-icon-lg icon-reload"></i>
        &nbsp;
        {% trans 'main:ajax_fail:reload' %}
      </button>
      <button type="button" class="btn btn-link" data-dismiss="modal">
        <i class="chv-icon chv-icon-lg icon-cancel"></i>
        &nbsp;
        {% trans 'main:ajax_fail:close' %}
      </button>
    </div>
  </div>
</div>
