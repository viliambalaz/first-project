<svg version="1.1" viewBox="0 0 1270 1365" xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <style>
      text, foreignObject {
        font-family: sans-serif;
      }
      .title {
        font-weight: bold;
        font-size: 16pt;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .label {
